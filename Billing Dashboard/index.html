<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    
    <h2>Bill Receipt</h2>

    <footer class="one">
        
    <div class="container">
    
    <div class="box">

        <div class="box-info">
            <h2>Gopal Stores</h2>
            <h4>Gopalpuram,</h4>
            <h4>Chennai-60001.</h4>
        </div>

        <div class="box-time">
            <h4 id="date">Date : </h4>
            <h4 id="time">Time:</h4>
            <h4><i class="fa-solid fa-mobile"></i>No :  9876543210</h4>
            <h4 id="billno">Bill No:</h4>
        </div>

    </div>

    <!-- next -->

<hr>

<form method="post" action="#" name="fill-form">
    
    <div class="cus-input">

    <div class="cus-name">
        <input type="text" placeholder="Name" id="name">
    </div>

    <div class="cus-num">
        <input type="number" placeholder="Number" id="number">
    </div>

    </div>

    <hr>

    <!-- next -->
    

    <div class="detail">

    <div class="input-box">
        <table><tr><td><h2>Product Details</h2></td></tr></table>
        

        <label for="#">Product Name</label>
        <input type="text" id="product">
        <label for="#">Quantity</label>
        <input type="number" id="quantity">
        <label for="#">Price</label>
        <input type="number" id="price">
   

    <div class="t-box">
        <label for="#" class="t-otal">Total :  </label>
        <div class="to-tal"></div>
        </div>

    <div class="print">
        <button id="additem"><i class="fa-solid fa-cart-plus"></i></button>
        <button onclick="GetPrint()" id="print"><i class="fa-solid fa-print"></i></button>
    </div>

</div>

</form>
  

<div class="boxbox"> 

<div class="bill-box">
    <table class="bill-one">
        <tr>
            <td><p>S.No</p></td>
            <td><p>Name</p></td>
            <td><p>Quantity</p></td>
            <td><p>Price</p></td>
            <td><p>Total</p></td>
        </tr>
    </table>   
</div>
</div>

</footer>
</div>


</div>
<script src="sorce.js"></script>
</body>
</html>
